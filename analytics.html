<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Analytics Dashboard - Tax Relief Experts</title>
    <link rel="stylesheet" href="libs/fonts/poppins/poppins.css">
    <link rel="stylesheet" href="libs/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="dashboard-header__content">
                <h1 class="dashboard-header__title">
                    <i class="fas fa-chart-line"></i>
                    Chat Analytics Dashboard
                </h1>
                <div class="dashboard-controls">
                    <select id="timeRange" class="time-range-select">
                        <option value="7">Last 7 days</option>
                        <option value="30" selected>Last 30 days</option>
                        <option value="90">Last 90 days</option>
                        <option value="365">Last year</option>
                    </select>
                    <button id="refreshBtn" class="refresh-btn">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </div>
        </header>
        
        <div class="dashboard-content">
            <!-- Overview Stats -->
            <section class="dashboard-section">
                <h2 class="dashboard-section__title">Overview</h2>
                <div class="stats-grid" id="overviewStats">
                    <div class="stat-card">
                        <div class="stat-card__icon stat-card__icon--sessions">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-card__content">
                            <div class="stat-card__value" id="totalSessions">-</div>
                            <div class="stat-card__label">Total Sessions</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-card__icon stat-card__icon--completion">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-card__content">
                            <div class="stat-card__value" id="avgCompletion">-</div>
                            <div class="stat-card__label">Avg Completion</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-card__icon stat-card__icon--events">
                            <i class="fas fa-list"></i>
                        </div>
                        <div class="stat-card__content">
                            <div class="stat-card__value" id="totalEvents">-</div>
                            <div class="stat-card__label">Total Events</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-card__icon stat-card__icon--dropoffs">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div class="stat-card__content">
                            <div class="stat-card__value" id="totalDropoffs">-</div>
                            <div class="stat-card__label">Drop-offs</div>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- Order Set Performance -->
            <section class="dashboard-section">
                <h2 class="dashboard-section__title">Order Set Performance</h2>
                <div class="chart-container">
                    <canvas id="orderSetChart"></canvas>
                </div>
                <div class="order-set-grid" id="orderSetStats">
                    <!-- Dynamically populated -->
                </div>
            </section>
            
            <!-- Completion Rate Analysis -->
            <section class="dashboard-section">
                <h2 class="dashboard-section__title">Completion Rate Breakdown</h2>
                <div class="completion-grid">
                    <div class="chart-container chart-container--half">
                        <canvas id="completionChart"></canvas>
                    </div>
                    <div class="chart-container chart-container--half">
                        <canvas id="completionPieChart"></canvas>
                    </div>
                </div>
            </section>
            
            <!-- Drop-off Analysis -->
            <section class="dashboard-section">
                <h2 class="dashboard-section__title">Drop-off Analysis</h2>
                <div class="chart-container">
                    <canvas id="dropoffChart"></canvas>
                </div>
                <div class="data-table-container">
                    <table class="data-table" id="dropoffTable">
                        <thead>
                            <tr>
                                <th>Order Set</th>
                                <th>Question</th>
                                <th>Question Index</th>
                                <th>Drop-off Count</th>
                                <th>Avg Completion at Drop-off</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dynamically populated -->
                        </tbody>
                    </table>
                </div>
            </section>
            
            <!-- Question Performance -->
            <section class="dashboard-section">
                <h2 class="dashboard-section__title">Question Performance</h2>
                <div class="question-performance-grid" id="questionPerformance">
                    <!-- Dynamically populated -->
                </div>
            </section>
        </div>
    </div>
    
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading analytics data...</p>
        </div>
    </div>
    <script>
        // Configure API URL
        window.DASHBOARD_API_URL = 'https://tre-chatbot-analytics-api-x2aka.ondigitalocean.app';
        console.log('Dashboard API URL configured:', window.DASHBOARD_API_URL);
    </script>
    <script src="dashboard.js"></script>
</body>
</html>
